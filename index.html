<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ========== Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- =========== CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Multi-step login form</title>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        
        <div class="login">
          <form action="" method="" id="form1">
            <input type="text" placeholder="Username..." required/>
            <input type="password" placeholder="Password..." required/>
            <input type="password" placeholder="Confirm Password..." required/>
            
            <div class="submit-btn">
              <button  type="button" id="back1">Prev</button>
              <button type="button" id="next1">Next</button>
            </div>
          </form>
          
          <form action="" method="" id="form2">
            <input type="text" placeholder="Phone Number..." required/>
            <input type="text" placeholder="Email Address..." required/>
            <input type="text" placeholder="Re-Enter Email ..." required/>
            
            <div class="submit-btn">
              <button type="button" id="back2">Prev</button>
              <button type="submit" class="submit">Submit</button>
            </div>
          </form>
          
          <form action="" method="" id="form3">
            <input type="number" placeholder="Linkedin ..." required/>
            <input type="text" placeholder="Gmail ..." required/>
            <input type="text" placeholder="Access Key ..." required/>
            
            <div class="submit-btn">
              <button type="button" id="next2">Next</button>
            </div>
          </form>
        </div>
        <div class="social-icons">
          <div class="icon">
            <span><i class="fa-brands fa-facebook"></i></span>
          </div>
          <div class="icon">
            <span><i class="fa-brands fa-google"></i></span>
          </div>
        </div>
      </div>
      
      <script src="index.js"></script>
</body>
</html>
